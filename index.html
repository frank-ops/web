<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body >
    <div  class="container">
         <img onmouseover="change()" onmouseout="change2()"class="logo" src="foxer.png" alt="">
            <nav >
                <ul id="list">
                    <li><a href="#">accessories</a></li>
                    <li><a href="#">pricing</a></li>
                    <li><a href="#">sign in</a></li>
                    <li><a href="#">about</a></li>
                </ul>
            </nav>
            <img onclick="getmenu()" class="menu" src="navbar.png" alt="">
    </div>
    <script>
        var menu=document.getElementById("list");
        menu.style.maxHeight="0px";
        var k=false;
        function getmenu()
        {
            if(menu.style.maxHeight=="0px")
            {
                menu.style.maxHeight="140px";
                document.getElementsByClassName("menu")[0].src="cross.png";
                document.getElementsByClassName("menu")[0].style.width="18px";
            }
            else
            {
                 menu.style.maxHeight="0px";
                 document.getElementsByClassName("menu")[0].src="navbar.png";
                 document.getElementsByClassName("menu")[0].style.width="20px";
            }
           
        }
        function change()
        {
               if(k==false)
               {
                  document.getElementsByClassName("logo")[0].src="foxer2.png";
                  k=true;
               }
        }
        function change2()
        {
            if(k==true)
            {
               document.getElementsByClassName("logo")[0].src="foxer.png";
               k=false;
            }
        }
  
    </script>
</body>
</html>
